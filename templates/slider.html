<head>
    <meta charset="UTF-8">
    <title>Swiper Slider con Flask y Jinja2</title>
    <!-- Incluir Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
<style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <div class="swiper swiper-hero swiper-initialized swiper-horizontal swiper-backface-hidden">
        <div class="swiper-wrapper" id="swiper-wrapper-236e10b106828a4ca" aria-live="off" style="transition-duration: 0ms; transform: translate3d(0px, 0px, 0px); transition-delay: 0ms;">
            <!-- Slides -->
            <div class="swiper-slide swiper-slide-active" role="group" aria-label="1 / 3" style="width: 764px; margin-right: 30px;">
                <img src="{{ url_for('static', filename='images/fondo-slide-agua.jpg') }}" alt="Slide 1">
            </div>
            <div class="swiper-slide swiper-slide-next" role="group" aria-label="2 / 3" style="width: 764px; margin-right: 30px;">
                <img src="{{ url_for('static', filename='images/fondo-slide-desague.jpg') }}" alt="Slide 2">
            </div>
            <div class="swiper-slide" role="group" aria-label="3 / 3" style="width: 764px; margin-right: 30px;">
                <img src="{{ url_for('static', filename='images/slide-roalcom.jpg') }}" alt="Slide 3">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal"><span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 1" aria-current="true"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 2"></span><span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span></div>
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-236e10b106828a4ca" aria-disabled="true"></div>
        <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-236e10b106828a4ca" aria-disabled="false"></div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

    <!-- Incluir Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var mySwiper = new Swiper('.swiper-hero', {
                // Configuración de Swiper aquí
                slidesPerView: 1,
                spaceBetween: 30,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                
                autoplay: {
                delay: 2500,
                disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        });
    </script>



</body>
