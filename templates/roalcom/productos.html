  <script>
    function cargarHTML(url, callback) {
      fetch(url)
        .then(response => response.text())
        .then(data => callback(data))
        .catch(error => console.error('Error al cargar el HTML:', error));
    }

    function mostrarInformacionCategoria() {
      var categoriaSeleccionada = document.getElementById("tipoDocumento").value;

      if (categoriaSeleccionada) {
        cargarHTML(categoriaSeleccionada, function (contenidoHTML) {
          document.getElementById("resultado").innerHTML = "Información de la categoría: " + contenidoHTML;
        });
      } else {
        document.getElementById("resultado").innerHTML = "";
      }
    }
  </script>
